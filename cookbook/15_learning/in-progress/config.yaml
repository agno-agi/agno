# ============================================================================
# Learning Machine Cookbook - AgentOS Configuration
# ============================================================================

chat:
  quick_prompts:
    # Patterns: Support Agent
    support-agent:
      - "Hi, I'm having trouble with my API integration"
      - "The webhook isn't firing when I update a record"
      - "Can you check my account status? My email is alice@example.com"

    # Patterns: Research Agent
    research-agent:
      - "What are the current best practices for deploying LLM agents in production?"
      - "Compare the top 3 vector databases for semantic search in 2025"
      - "What's the latest research on reducing hallucinations in RAG systems?"

    # Patterns: Coding Assistant
    coding-assistant:
      - "Help me write a Python function to parse nested JSON safely"
      - "Review this code for potential issues: def process(data): return data['key']"
      - "What's the best way to handle async database connections in FastAPI?"

    # Patterns: Personal Assistant
    personal-assistant:
      - "Good morning! What's on my agenda today?"
      - "Remind me about my preference for morning meetings"
      - "Help me draft a message to my team about the project delay"

    # Patterns: Sales Agent
    sales-agent:
      - "I just had a call with Acme Corp - they're interested in our enterprise plan"
      - "What do we know about TechStart Inc?"
      - "Show me my recent interactions with prospects"

    # Patterns: Team Knowledge Agent
    team-knowledge-agent:
      - "What's our standard approach for handling API rate limits?"
      - "Document this pattern: Always use exponential backoff for retries"
      - "Search for learnings about database optimization"

    # Patterns: Onboarding Agent
    onboarding-agent:
      - "Hi, I'm new here! Just started as a software engineer"
      - "What should I know about the codebase?"
      - "What are the team's coding conventions?"

    # Production: GPU Poor Learning
    gpu-poor-agent:
      - "Tell me about yourself and what you remember about me"
      - "I prefer concise responses with code examples"
      - "What have you learned from our previous conversations?"

    # Production: Plan and Learn
    plan-and-learn-agent:
      - "Help me set up a CI/CD pipeline for a Python project"
      - "What's the status of my current plan?"
      - "What have you learned from similar tasks?"
