events {
    worker_connections 1024;
}

http {
    # Upstream configuration for AgentOS instances
    upstream agentos_backend {
        # Round-robin load balancing (default)
        server agentos-1:7777 max_fails=3 fail_timeout=30s;
        server agentos-2:7777 max_fails=3 fail_timeout=30s;
        server agentos-3:7777 max_fails=3 fail_timeout=30s;
    }

    # Add custom header to track which container served the request
    add_header X-Container-ID $upstream_addr always;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Proxy all requests to AgentOS backend
        location / {
            proxy_pass http://agentos_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://agentos_backend/health;
            proxy_set_header Host $host;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

