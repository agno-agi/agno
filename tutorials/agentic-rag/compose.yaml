services:
  pgvector:
    container_name: agentic-rag-pgvector
    image: agnohq/pgvector:18
    restart: unless-stopped
    ports:
      - "5532:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: ai
      POSTGRES_PASSWORD: ai
      POSTGRES_DB: ai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai -d ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - agentic-rag

  api:
    container_name: agentic-rag-os
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DB_HOST: pgvector
      DB_PORT: 5432
      DB_USER: ai
      DB_PASS: ai
      DB_DATABASE: ai
    depends_on:
      pgvector:
        condition: service_healthy
    networks:
      - agentic-rag

networks:
  agentic-rag:

volumes:
  pgdata:
